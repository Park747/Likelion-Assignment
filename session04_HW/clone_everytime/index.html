<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hubballi&family=Nanum+Gothic&family=Noto+Sans+KR:wght@700&family=Space+Mono&display=swap" rel="stylesheet">
    <title>clone-everytime</title>
</head>
<body>
    <main>
        <header>
            <div class="header_main">
                <div class = "everytime"><p>에브리타임</p></div>
                <div class = "university"><h3>고려대 서울캠</h3></div>
            </div>
            <div class="header_icon">
                <img id="find", src="find.png" width="25px" height="25px">
                <img id="my_info", src="user.png" width="20px" height="20px">
            </div>
        </header>
        <div class="menu_info">
            <div class="menu_box">
                <span><img id="sun" src="sun.png" width="23px" height="23px"></span>
                <span>교우회관</span><p>점심</p>
            </div>
            <div class="real_menu">
                <span id="menu">쌀밥,흑미밥,새우무국,간장불고기,물파래전,연근조림,콩나물무침,배추김치</span>
            </div>
        </div>
        <div class="icon_list">
            <div id="home1"><img src="home (1).png" width="22px" height="22px">
            <p>학교<br>홈</p></div>
            <div id="library"><img src="open-book.png" width="22px" height="22px">
            <p>열람실<br>현황</p></div>
            <div id="kupid"><img src="internet.png" width="22px" height="22px">
                <p>KUPID</p></div>
            <div id="shuttle_bus"><img src="shuttle.png" width="25px" height="25px">
            <p>셔틀<br>버스</p></div>
            <div id="announcement"><img src="megaphone.png" width="25px" height="25px">
            <p>학사<br>공지</p></div>
            <div id="calendar"><img src="calendar.png" width="22px" height="22px">
                <p>학사<br>일정</p></div>
        </div>
        <div class="advertisement">
            <img id="ad" src="ad.jpg" width="280px" height="60px">
        </div>
        <div class="dashboard">
            <div class="outline">
                <div id="favorite"><span id="fav_board">즐겨찾는 게시판</span><span id="add">더 보기 ></span></div>
                <div><span class="text1">자유게시판</span><span class="text2">경영대 웰컴키트</span><img class="icon_1" src="Newicon.png" width="8px" height="8px"></div>
                <div><span class="text1">비밀게시판</span><span class="text2">학원 알바 면접봤는데..</span><img class="icon_2" src="Newicon.png" width="8px" height="8px"></div>
            </div>
        </div>
        <footer>
            <div id="home2"><img src="home (2).png" width="24px" height="24px"></div>
            <div id="schedule"><img src="table.png" width="24px" height="24px"></div>
            <div id="dash"><img src="to-do-list.png" width="24px" height="24px"></div>
            <div id="notice"><img src="notification-bell.png" width="24px" height="24px"></div>
            <div id="campus"><img src="mortarboard.png" width="24px" height="24px"></div>
        </footer>
        <div class="line"><hr align="center" style="border: solid 2px black; width: 30%;"></div>
    </main>
</body>
</html>
