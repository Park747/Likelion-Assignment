{% extends 'base.html' %}

{% block css %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'e.css' %}">
{% endblock %}
{% block title %}
<h1>회원가입 페이지</h1>
{% endblock title %}
{% block content %}
<div class="signup_box">
    <form method="POST" action="" >
        {% csrf_token %}
        <div>
            <label for="ID">방문자명 :</label>
            <input type="text" name="userID" id="ID">
        </div>
        <div>
            <label for="pwd">비밀번호: </label>
            <input type="password" name="userPWD" id="pwd">
        </div>
        <div>
            <label for="pwd2">비밀번호 확인: </label>
            <input type="password" name="userPWD2" id="pwd2">
        </div>
        <button type="submit">회원가입 완료!</button>
    </form>
    <a class="return" href= "{% url 'home' %}">홈으로 돌아가기</a>
</div>
{% endblock content %}
