{% extends 'base.html' %}

{% block css %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'e.css' %}">
{% endblock %}
{% block title %}
<h1>방문객께서 곡 신청하면 피아노로 쳐드립니다!</h1>
{% endblock title %}
{% block content %}
{% if user.is_authenticated %}
<div class="signup_box">
    <form method="POST" action="" >
        {% csrf_token %}
        <div>
            <label for="song">곡 제목 :</label>
            <input type="text" name="songName" id="song">
        </div>
        <div>
            <label for="user">작가명 : </label>
            <input type="text" name="userName" id="artist">
        </div>
        <div>
            <label for="user">신청자명 : </label>
            <input type="text" name="requestName" id="user">
        </div>
        <button type="submit">신청곡 제출하기!</button>
    </form>
    <a class="return" href= "{% url 'home' %}">홈으로 돌아가기</a>
</div>
{% else %}
<h1> 방문객 로그인이 필요합니다.</h1>
{% endif %}
{% endblock content %}
