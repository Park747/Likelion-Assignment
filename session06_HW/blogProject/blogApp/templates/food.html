<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Nanum+Myeongjo&family=Noto+Sans+KR:wght@700&family=Noto+Serif+KR:wght@500&display=swap" rel="stylesheet">
    <title>Food</title>
</head>
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'food.css' %}">
<body>
    <main>
        <h2>List:food</h2>
        <ul>
            {% for article in food_category %}
            <li>
                <a href="{% url 'detail' article.id %}">{{ article.title }}</a>
            </li>
            {% endfor %}
        </ul>
        <a href="{% url 'new' %}">글 쓰러 가기</a>
    </main>    
</body>
</html>
